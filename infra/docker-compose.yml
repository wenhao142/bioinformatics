version: "3.9"

services:
  web:
    build:
      context: ../web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:18000}
        NEXT_PUBLIC_GENE_TRACK_URL: ${GENE_TRACK_URL:-http://localhost:19000/igv/genes.sample.bed}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:18000}
      NEXT_PUBLIC_GENE_TRACK_URL: ${GENE_TRACK_URL:-http://localhost:19000/igv/genes.sample.bed}
    ports:
      - "${WEB_PORT:-13000}:3000"
    depends_on:
      - api

  api:
    build:
      context: ../api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omics
      MINIO_ENDPOINT: http://minio:9000
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "18000:8000"
    depends_on:
      - postgres
      - minio

  worker:
    build:
      context: ../workers
    command: python main.py
    depends_on:
      - api

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omics
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio-data:/data

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - ./assets:/seed:ro
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
      mc mb -p local/igv &&
      mc cp /seed/genes.sample.bed local/igv/genes.sample.bed &&
      mc anonymous set download local/igv &&
      mc admin config set local api cors_allow_origin='*' &&
      mc admin service restart local
      "
    restart: "no"

volumes:
  pgdata:
  minio-data:
